<!doctype html>
<title>Telemetry Readings</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}" >
<div class=page>
<table border="1">
    <thead>
        <tr>
            {% for col in colnames %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            {% for col in colnames %}
            <td>{{ record[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
