<!doctype html>
<title>Telemetry Readings</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}" >
<div class=page>
<table border="1">
    <thead>
        <tr>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>

         {% for record in records %}
            <tr>
               <td> {{ record }} </td>
            </tr>
         {% endfor %}
    </tbody>
</table>
</div>
